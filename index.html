<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link rel="shortcut icon" href="./Tic Tac Toe Game Icon.png" type="image/x-icon">
        <title>Tic Tac Toe</title>
    </head>

    <body>
        <div class="main-container">
            <div class="start-menu">
              <h1 class="game-title-1">tic.</h1>
              <h1 class="game-title-2">tac.</h1>
              <h1 class="game-title-3">toe.</h1>
              <button class="play-game" id="playGame">Play Game</button>
            </div>
        </div>

        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>

        <div class="winning-message" id="winningMessage">
            <div data-winning-message-text>AAAA</div>
            <button id="restartButton">Restart</button>
        </div>

        <div class="overlay">
            
        </div>

        <div class="footer">
            <p>
            Coded by
            <a href="https://github.com/achonn" target="_blank" rel="noopener"
                >Alex Chon</a
            >.
            </p>
        </div>
    </body>
</html>
